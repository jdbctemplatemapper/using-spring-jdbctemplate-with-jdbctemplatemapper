# MySQL configuration. For other database configurations see JdbcTempateMapper documentation at:
# https://github.com/jdbctemplatemapper/jdbctemplatemapper#spring-bean-configuration-for-jdbctemplatemapper
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/tutorial
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# log the sql
logging.level.org.springframework.jdbc.core.JdbcTemplate=TRACE

# need this to log the INSERT statements
logging.level.org.springframework.jdbc.core.simple.SimpleJdbcInsert=TRACE

# log the parameters of sql statement
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
