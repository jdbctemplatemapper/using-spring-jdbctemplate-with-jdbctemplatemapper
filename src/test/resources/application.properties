# VERY IMPORTANT. The following must be included in the url "nullDatabaseMeansCurrent=true" like below
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/tutorial?nullDatabaseMeansCurrent=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# log the sql
logging.level.org.springframework.jdbc.core.JdbcTemplate=TRACE

# need this to log the INSERT statements
logging.level.org.springframework.jdbc.core.simple.SimpleJdbcInsert=TRACE

# log the parameters of sql statement
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
